<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Instagram Clone</title>
</head>

<body class="bg-gray-100 m-0 p-0 font-popins text-xs box-border">
    <div class="container flex mx-auto items-center justify-center">
        <div class="left sm-mx:hidden">
            <img src="/images/left_photo.png" class="  border-8 border-solid border-black rounded-3xl border-gray-800 " alt="phone">

        </div>
        <div class="right flex flex-col sm-mx:mt-0  p-12 w-[500px] sm-mx:justify-center sm-mx:items-center">
            <div class="right_1 flex flex-col  bg-white mb-6 pt-10 px-12 sm-mx:w-80  border-gray-200 border-2 ">
                <div class="img flex justify-center pb-5">
                    <img src="/images/instalogo.png" class=" m-3 w-40 items-center flex justify-center " alt="">
                </div>
                <input class=" bg-gray-100 h-10 pl-3 border-gray-200 border-2 m-1" type="text"
                    placeholder="Phone number, username or email">
                <input class=" bg-gray-100 p-2 border-gray-200 border-2 m-1" type="password" placeholder="Password">
                <button class=" rounded-md bg-blue-500 text-white py-2 mt-3 ">Log In</button>
                <hr>
                <span class="flex items-center justify-center m-4">OR</span>
                <div class="fbbtn flex items-center justify-center">

                    <img src="/images/fb-logo.png" class="h-6" alt="">
                    <button class="text-blue-800 font-semisemibold">Log in with facebook</button>
                </div>

                <span class="flex justify-center m-5 cursor-pointer text-blue-900 text-xs ">Fogot password?</span>
            </div>
            <div class="right_2 flex sm-mx:w-80 bg-white p-4 border-gray-200 border-2 justify-center">
                <button>Don't have an account?<span class="text-sky-600 font-medium">Sign up?</span></button>
            </div>
            <div class="lastend">
                <span class="flex items-center justify-center m-4 text-gray-800">Get the app</span>
                <div class="down flex items-center justify-center">
                    <img src="/images/appstore.png" class="w-36" alt="">
                    <img src="/images/googlestore.png" class="w-36" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
