<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Instagram Clone</title>
</head>

<body class="bg-gray-100 relative m-0 p-0 font-popins text-xs box-border sm-mx:overflow-x-hidden">



    <div class="container flex mx-auto items-center justify-center">
        <div class="left sm-mx:hidden">
            <img src="/images/left_photo.png" class="  border-8 border-solid border-black rounded-3xl  " alt="phone">

        </div>
        <div class="right flex flex-col sm-mx:mt-0 p-12 sm-mx:pt-6 w-[500px] sm-mx:justify-center sm-mx:items-center">
            <div class="right_1 flex flex-col  bg-white mb-6 pt-10 px-12 sm-mx:px-4  sm-mx:w-80  border-gray-200 border-2 ">
                <div class="img flex justify-center pb-5">
                    <img src="/images/instalogo.png" class=" m-3 w-40 items-center flex justify-center " alt="">
                </div>
                <form action="/result" class="flex flex-col">
                <input id="usr" class=" bg-gray-100 focus:outline-gray-400 h-10 pl-3 border-gray-200 border-2 m-1" type="text"
                    placeholder="Phone number, username">
                <input id="pass" class=" bg-gray-100 p-2 focus:outline-gray-400 border-gray-200 border-2 m-1" type="password" placeholder="Password">
               <button class=" rounded-md bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white py-2 mt-3 " onclick="login();">Log In</button>
             
            </form>
                <hr>
                <span class="flex items-center justify-center m-4">OR</span>
                <div class="fbbtn flex items-center justify-center">

                    <img src="/images/fb-logo.png" class="h-6" alt="">
                    <a href="https://www.facebook.com/"><button class="text-blue-800 hover:text-blue-600 active:text-blue-700 font-semisemibold">Log in with facebook</button></a>
                </div>

                <a href="https://www.instagram.com/accounts/password/reset/"><span class="flex justify-center m-5 cursor-pointer hover:text-blue-600 active:text-blue-700 text-blue-900 text-xs ">Fogot password?</span></a>
            </div>
            <div class="right_2 flex sm-mx:w-80 bg-white p-4 border-gray-200 border-2 justify-center">
                <button>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"> <span class="text-sky-600 hover:text-sky-700 active:text-blue-600 font-medium">Sign up?</span></a></button>
            </div>
            <div class="lastend">
                <span class="flex items-center justify-center m-4 text-gray-800">Get the app</span>
                <div class="down flex items-center justify-center">
                    <a href="https://apps.apple.com/in/app/instagram/id389801252" target="_blank"><img src="/images/appstore.png"  class="w-36 cursor-pointer" alt="appstore "></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US"   target="_blank"> <img src="/images/googlestore.png"  class="w-36 cursor-pointer" alt="google playstore"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
